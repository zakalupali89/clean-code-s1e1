<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <div class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="description TODO list">
    <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </div>
  <main class="main">
    <section class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="task">
        <input class="task__input task__wrapper" id="add-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="remove arrow"></button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__wrapper">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__wrapper">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="remove arrow">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__wrapper">See the Doctor</label>
          <input type="text" class="task__input task__wrapper">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="remove arrow">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
